<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard - High Tech UI</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <span class="logo-icon">üå§Ô∏è</span>
                    WeatherTech
                </h1>
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="Search for a city..." id="locationSearch" autocomplete="off">
                    <button class="search-btn" id="searchBtn" type="button">
                        <span>üîç</span>
                    </button>
                    <button class="location-btn" id="locationBtn" type="button" title="Use current location">
                        <span>üìç</span>
                    </button>
                </div>
                <div class="controls">
                    <button class="unit-toggle" id="unitToggle" type="button">¬∞C</button>
                </div>
            </div>
        </header>

        <!-- Main Dashboard Grid -->
        <main class="dashboard-grid">
            <!-- Current Weather Card -->
            <section class="current-weather card">
                <div class="loading-overlay" id="currentWeatherLoading">
                    <div class="spinner"></div>
                </div>
                <div class="weather-hero">
                    <div class="weather-main">
                        <div class="temperature-display">
                            <span class="temperature" id="currentTemp">22¬∞</span>
                            <span class="unit" id="tempUnit">C</span>
                        </div>
                        <div class="weather-condition">
                            <div class="condition-icon" id="weatherIcon">üå§Ô∏è</div>
                            <div class="condition-text" id="weatherCondition">Partly Cloudy</div>
                        </div>
                    </div>
                    <div class="weather-details">
                        <div class="feels-like">
                            Feels like <span id="feelsLike">25¬∞C</span>
                        </div>
                        <div class="location-time">
                            <div class="location" id="currentLocation">New York, NY</div>
                            <div class="time" id="currentTime">5:00 PM</div>
                        </div>
                    </div>
                </div>
                <div class="weather-background" id="weatherBackground"></div>
            </section>

            <!-- Key Metrics Panel -->
            <section class="metrics-panel card">
                <h3 class="section-title">Weather Metrics</h3>
                <div class="metrics-grid">
                    <div class="metric-item">
                        <div class="metric-icon">üí®</div>
                        <div class="metric-info">
                            <div class="metric-label">Wind</div>
                            <div class="metric-value">
                                <span id="windSpeed">12</span> km/h
                                <div class="wind-direction" id="windDirection">
                                    <div class="compass" style="transform: rotate(230deg)">‚Üë</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-icon">üíß</div>
                        <div class="metric-info">
                            <div class="metric-label">Humidity</div>
                            <div class="metric-value">
                                <span id="humidity">65</span>%
                                <div class="progress-bar">
                                    <div class="progress-fill" id="humidityBar" style="width: 65%"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-icon">‚òÄÔ∏è</div>
                        <div class="metric-info">
                            <div class="metric-label">UV Index</div>
                            <div class="metric-value">
                                <span id="uvIndex">6</span>
                                <div class="uv-indicator" id="uvIndicator">High</div>
                            </div>
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-icon">üå°Ô∏è</div>
                        <div class="metric-info">
                            <div class="metric-label">Pressure</div>
                            <div class="metric-value">
                                <span id="pressure">1013</span> hPa
                                <div class="trend-arrow" id="pressureTrend">‚Üó</div>
                            </div>
                        </div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-icon">üëÅÔ∏è</div>
                        <div class="metric-info">
                            <div class="metric-label">Visibility</div>
                            <div class="metric-value">
                                <span id="visibility">10</span> km
                            </div>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Hourly Forecast Chart -->
            <section class="hourly-forecast card">
                <h3 class="section-title">24-Hour Forecast</h3>
                <div class="chart-container" style="position: relative; height: 300px;">
                    <canvas id="hourlyChart"></canvas>
                </div>
                <div class="loading-overlay" id="chartLoading">
                    <div class="spinner"></div>
                </div>
            </section>

            <!-- 7-Day Forecast -->
            <section class="weekly-forecast card">
                <h3 class="section-title">7-Day Forecast</h3>
                <div class="forecast-grid" id="weeklyForecast">
                    <!-- Daily forecast items will be populated by JavaScript -->
                </div>
                <div class="loading-overlay" id="weeklyLoading">
                    <div class="spinner"></div>
                </div>
            </section>

            <!-- Weather Map -->
            <section class="weather-map card">
                <h3 class="section-title">Weather Map</h3>
                <div class="map-container">
                    <div class="map-placeholder" id="weatherMap">
                        <div class="map-overlay">
                            <div class="map-legend">
                                <div class="legend-item">
                                    <div class="legend-color" style="background: linear-gradient(90deg, #4a90e2, #7ed321)"></div>
                                    <span>Temperature</span>
                                </div>
                                <div class="legend-item">
                                    <div class="legend-color" style="background: linear-gradient(90deg, #d0d0d0, #4a4a4a)"></div>
                                    <span>Precipitation</span>
                                </div>
                            </div>
                            <div class="map-location-marker" id="mapLocationMarker">
                                <div class="marker-pulse"></div>
                                <div class="marker-dot"></div>
                            </div>
                            <div class="map-controls">
                                <button class="map-btn" id="zoomIn" type="button">+</button>
                                <button class="map-btn" id="zoomOut" type="button">-</button>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Toast notifications -->
        <div class="toast" id="toast">
            <div class="toast-content">
                <span class="toast-message" id="toastMessage"></span>
                <button class="toast-close" id="toastClose" type="button">√ó</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
